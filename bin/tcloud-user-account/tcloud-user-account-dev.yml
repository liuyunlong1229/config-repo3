eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8765
  
spring:
  application:
    name: tcloud-user-account
  aop:
    auto: true
    proxy-target-class: true
  datasource:
      url: jdbc:mysql://localhost:3306/svw_account?useUnicode=true
      driver-class-name: com.mysql.jdbc.Driver
      username: root
      password: root
      hikari:
        maximumPoolSize: 10
mybatis:
  mapperLocations: classpath*:META-INF/com/svw/tbox/tcloud/user/account/mapper/*.xml
  type-aliases-package: com.svw.tbox.tcloud.user.account.entity
mapper:
  mappers: 
    - tk.mybatis.mapper.common.Mapper
  not-empty: false
  mapper.identity: MYSQL
  
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
    
feign:
  hystrix: 
    enabled: true